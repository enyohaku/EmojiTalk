<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiTalk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <script defer src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FFF9E3; /* 薄い黄色の背景色 */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 img {
            width: 100%;
            max-width: 300px; /* ロゴの最大幅を設定 */
            height: auto;
        }

        .search-container input {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .emoji-circle {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }

        .emoji-display {
            display: none;
            text-align: center;
        }

        .display-circle {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        #confirm-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #confirm-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="img/Emoji.png" alt="EmojiTalk Logo"></h1>
        <div class="search-container">
            <input type="text" id="search1" placeholder="絵文字を検索">
            <div class="emoji-circle" id="emoji1"></div>
            <input type="text" id="search2" placeholder="絵文字を検索">
            <div class="emoji-circle" id="emoji2"></div>
            <input type="text" id="search3" placeholder="絵文字を検索">
            <div class="emoji-circle" id="emoji3"></div>
        </div>
        <button id="confirm-btn">決定</button>
    </div>

    <div class="emoji-display" id="emojiDisplay">
        <div class="display-circle" id="display1"></div>
        <div class="display-circle" id="display2"></div>
        <div class="display-circle" id="display3"></div>
    </div>
</body>
</html>
